<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>体重・トレーニング管理システム</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .tabs {
            display: flex;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
        }

        .tab {
            flex: 1;
            padding: 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            color: #64748b;
            transition: all 0.3s ease;
            position: relative;
        }

        .tab.active {
            color: #4f46e5;
            background: white;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #4f46e5, #7c3aed);
        }

        .tab:hover:not(.active) {
            background: #f1f5f9;
            color: #475569;
        }

        .tab-content {
            display: none;
            padding: 30px;
        }

        .tab-content.active {
            display: block;
        }

        .form-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
        }

        .form-section h3 {
            color: #1e293b;
            margin-bottom: 20px;
            font-size: 1.3rem;
            font-weight: 600;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group select {
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #4f46e5;
        }

        .btn {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%);
        }

        .btn-secondary:hover {
            box-shadow: 0 10px 20px rgba(107, 114, 128, 0.3);
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .data-table th,
        .data-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }

        .data-table th {
            background: #f8fafc;
            font-weight: 600;
            color: #374151;
        }

        .data-table tr:hover {
            background: #f9fafb;
        }

        .weight-increase {
            color: #dc2626;
            font-weight: 600;
        }

        .weight-decrease {
            color: #2563eb;
            font-weight: 600;
        }

        .saturday {
            color: #0095d9;
            font-weight: 600;
        }

        .sunday-holiday {
            color: #d9333f;
            font-weight: 600;
        }

        .chart-container {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
        }

        .chart-container h3 {
            color: #1e293b;
            margin-bottom: 20px;
            font-size: 1.3rem;
            font-weight: 600;
        }

        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .status-success {
            background: #dcfce7;
            color: #16a34a;
            border: 1px solid #bbf7d0;
        }

        .status-error {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #6b7280;
        }

        .export-section {
            background: #f8fafc;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .tabs {
                flex-direction: column;
            }

            .tab-content {
                padding: 20px;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>💪 体重・トレーニング管理システム</h1>
            <p>Netlify Functions対応版 - サーバーレスデータ管理</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="showTab('daily')">日次データ管理</button>
            <button class="tab" onclick="showTab('training')">筋力トレーニング管理</button>
            <button class="tab" onclick="showTab('analysis')">データ分析・グラフ</button>
            <button class="tab" onclick="showTab('export')">データエクスポート</button>
        </div>

        <div id="status-message"></div>

        <!-- 日次データ管理タブ -->
        <div id="daily" class="tab-content active">
            <div class="form-section">
                <h3>📊 日次データ入力</h3>
                <form id="daily-form">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="daily-date">年月日</label>
                            <input type="date" id="daily-date" required>
                        </div>
                        <div class="form-group">
                            <label for="weight">体重 (kg)</label>
                            <input type="number" id="weight" step="0.1" required>
                        </div>
                        <div class="form-group">
                            <label for="calories">摂取カロリー (kcal)</label>
                            <input type="number" id="calories" required>
                        </div>
                        <div class="form-group">
                            <label for="steps">歩数</label>
                            <input type="number" id="steps" required>
                        </div>
                        <div class="form-group">
                            <label for="event">イベント</label>
                            <input type="text" id="event" placeholder="例: 会食、体調不良、チートデイ">
                        </div>
                    </div>
                    <button type="submit" class="btn">データ保存</button>
                    <button type="button" class="btn btn-secondary" onclick="clearDailyForm()">クリア</button>
                </form>
            </div>

            <div class="form-section">
                <h3>📈 日次データ一覧</h3>
                <table class="data-table" id="daily-table">
                    <thead>
                        <tr>
                            <th>日付</th>
                            <th>体重 (kg)</th>
                            <th>前日比</th>
                            <th>摂取カロリー (kcal)</th>
                            <th>歩数</th>
                            <th>歩行消費カロリー</th>
                            <th>筋トレ消費カロリー</th>
                            <th>イベント</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="daily-table-body">
                        <!-- データが動的に挿入されます -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- 筋力トレーニング管理タブ -->
        <div id="training" class="tab-content">
            <div class="form-section">
                <h3>🏋️ 筋力トレーニング記録</h3>
                <form id="training-form">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="training-date">年月日</label>
                            <input type="date" id="training-date" required>
                        </div>
                        <div class="form-group">
                            <label for="exercise">種目</label>
                            <select id="exercise" required>
                                <option value="">選択してください</option>
                                <option value="ベンチプレス">ベンチプレス</option>
                                <option value="ペックフライ">ペックフライ</option>
                                <option value="ディップス">ディップス</option>
                                <option value="デクラインプレス">デクラインプレス</option>
                                <option value="ラットプルダウン">ラットプルダウン</option>
                                <option value="DYローイング">DYローイング</option>
                                <option value="Tバーローイング">Tバーローイング</option>
                                <option value="チンニング">チンニング</option>
                                <option value="マシンショルダープレス">マシンショルダープレス</option>
                                <option value="ダンベルサイドレイズ">ダンベルサイドレイズ</option>
                                <option value="ダンベルリアレイズ">ダンベルリアレイズ</option>
                                <option value="インクラインダンベルカール">インクラインダンベルカール</option>
                                <option value="デッドリフト">デッドリフト</option>
                                <option value="スクワット">スクワット</option>
                                <option value="ハックスクワット">ハックスクワット</option>
                                <option value="45度レッグプレス">45度レッグプレス</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="training-weight">重量 (kg)</label>
                            <input type="number" id="training-weight" step="0.5" required>
                        </div>
                        <div class="form-group">
                            <label for="reps">回数</label>
                            <select id="reps" required>
                                <option value="">選択してください</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="sets">セット数</label>
                            <select id="sets" required>
                                <option value="">選択してください</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn">トレーニング記録保存</button>
                    <button type="button" class="btn btn-secondary" onclick="clearTrainingForm()">クリア</button>
                </form>
            </div>

            <div class="form-section">
                <h3>📋 トレーニング記録一覧</h3>
                <table class="data-table" id="training-table">
                    <thead>
                        <tr>
                            <th>日付</th>
                            <th>種目</th>
                            <th>重量 (kg)</th>
                            <th>回数</th>
                            <th>セット数</th>
                            <th>推定1RM (kg)</th>
                            <th>トレーニングボリューム</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="training-table-body">
                        <!-- データが動的に挿入されます -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- データ分析・グラフタブ -->
        <div id="analysis" class="tab-content">
            <div class="chart-container">
                <h3>📊 総合データ分析グラフ</h3>
                <canvas id="analysisChart" width="400" height="200"></canvas>
            </div>
        </div>

        <!-- データエクスポートタブ -->
        <div id="export" class="tab-content">
            <div class="export-section">
                <h3>📤 データエクスポート</h3>
                <p>データをCSV形式でエクスポートして、Excelで開くことができます。</p>
                <div style="margin-top: 20px;">
                    <button class="btn" onclick="exportDailyData()">日次データをエクスポート</button>
                    <button class="btn" onclick="exportTrainingData()">トレーニングデータをエクスポート</button>
                    <button class="btn" onclick="exportAllData()">全データをエクスポート</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Netlify Functions API エンドポイント
        const API_BASE = '/.netlify/functions';

        // グローバル変数
        let dailyData = [];
        let trainingData = [];
        let analysisChart = null;

        // 日本の祝日データ (2025年)
        const holidays2025 = [
            '2025-01-01', '2025-01-13', '2025-02-11', '2025-02-23', '2025-03-20',
            '2025-04-29', '2025-05-03', '2025-05-04', '2025-05-05', '2025-07-21',
            '2025-08-11', '2025-09-15', '2025-09-23', '2025-10-13', '2025-11-03',
            '2025-11-23', '2025-12-23'
        ];

        // 初期化
        document.addEventListener('DOMContentLoaded', function() {
            loadAllData();
            setupDateDefaults();
            setupEventListeners();
        });

        // イベントリスナーの設定
        function setupEventListeners() {
            document.getElementById('daily-form').addEventListener('submit', handleDailySubmit);
            document.getElementById('training-form').addEventListener('submit', handleTrainingSubmit);
        }

        // デフォルト日付の設定
        function setupDateDefaults() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('daily-date').value = today;
            document.getElementById('training-date').value = today;
        }

        // タブ切り替え
        function showTab(tabName) {
            // すべてのタブコンテンツを非表示
            const contents = document.querySelectorAll('.tab-content');
            contents.forEach(content => content.classList.remove('active'));

            // すべてのタブボタンを非アクティブ
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => tab.classList.remove('active'));

            // 選択されたタブを表示
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');

            // グラフタブが選択された場合は描画
            if (tabName === 'analysis') {
                setTimeout(() => drawAnalysisChart(), 100);
            }
        }

        // ステータスメッセージ表示
        function showStatus(message, type = 'success') {
            const statusEl = document.getElementById('status-message');
            statusEl.innerHTML = `<div class="status-message status-${type}">${message}</div>`;
            setTimeout(() => {
                statusEl.innerHTML = '';
            }, 3000);
        }

        // 全データ読み込み
        async function loadAllData() {
            try {
                showStatus('データを読み込み中...', 'success');
                
                // 日次データ読み込み
                const dailyResponse = await fetch(`${API_BASE}/get-daily-data`);
                if (dailyResponse.ok) {
                    dailyData = await dailyResponse.json();
                }

                // トレーニングデータ読み込み
                const trainingResponse = await fetch(`${API_BASE}/get-training-data`);
                if (trainingResponse.ok) {
                    trainingData = await trainingResponse.json();
                }

                updateDailyTable();
                updateTrainingTable();
                showStatus('データの読み込みが完了しました');
            } catch (error) {
                console.error('データ読み込みエラー:', error);
                showStatus('データの読み込みに失敗しました', 'error');
            }
        }

        // 日次データ送信処理
        async function handleDailySubmit(e) {
            e.preventDefault();
            
            const formData = {
                date: document.getElementById('daily-date').value,
                weight: parseFloat(document.getElementById('weight').value),
                calories: parseInt(document.getElementById('calories').value),
                steps: parseInt(document.getElementById('steps').value),
                event: document.getElementById('event').value
            };

            try {
                const response = await fetch(`${API_BASE}/save-daily-data`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    const result = await response.json();
                    showStatus('日次データを保存しました');
                    loadAllData(); // データを再読み込み
                    clearDailyForm();
                } else {
                    throw new Error('保存に失敗しました');
                }
            } catch (error) {
                console.error('保存エラー:', error);
                showStatus('データの保存に失敗しました', 'error');
            }
        }

        // トレーニングデータ送信処理
        async function handleTrainingSubmit(e) {
            e.preventDefault();
            
            const weight = parseFloat(document.getElementById('training-weight').value);
            const reps = parseInt(document.getElementById('reps').value);
            const sets = parseInt(document.getElementById('sets').value);
            
            // 推定1RM計算
            const estimated1RM = weight / (1.0278 - 0.0278 * reps);
            
            // トレーニングボリューム計算
            const trainingVolume = estimated1RM * reps * sets;

            const formData = {
                date: document.getElementById('training-date').value,
                exercise: document.getElementById('exercise').value,
                weight: weight,
                reps: reps,
                sets: sets,
                estimated1RM: estimated1RM,
                trainingVolume: trainingVolume
            };

            try {
                const response = await fetch(`${API_BASE}/save-training-data`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    const result = await response.json();
                    showStatus('トレーニングデータを保存しました');
                    loadAllData(); // データを再読み込み
                    clearTrainingForm();
                } else {
                    throw new Error('保存に失敗しました');
                }
            } catch (error) {
                console.error('保存エラー:', error);
                showStatus('データの保存に失敗しました', 'error');
            }
        }

        // フォームクリア
        function clearDailyForm() {
            document.getElementById('daily-form').reset();
            setupDateDefaults();
        }

        function clearTrainingForm() {
            document.getElementById('training-form').reset();
            setupDateDefaults();
        }

        // 日付フォーマット関数
        function formatDateWithDay(dateStr) {
            const date = new Date(dateStr + 'T00:00:00');
            const month = date.getMonth() + 1;
            const day = date.getDate();
            const dayNames = ['日', '月', '火', '水', '木', '金', '土'];
            const dayOfWeek = dayNames[date.getDay()];
            
            let className = '';
            if (date.getDay() === 6) { // 土曜日
                className = 'saturday';
            } else if (date.getDay() === 0 || holidays2025.includes(dateStr)) { // 日曜日または祝日
                className = 'sunday-holiday';
            }
            
            return {
                formatted: `${month}/${day}(${dayOfWeek})`,
                className: className
            };
        }

        // 消費カロリー計算 (175cm, 75kg男性基準)
        function calculateWalkingCalories(steps) {
            // 1歩あたり約0.04kcal (175cm, 75kg男性)
            return Math.round(steps * 0.04);
        }

        function calculateTrainingCalories(date) {
            // その日のトレーニングボリュームから消費カロリーを概算
            const dayTraining = trainingData.filter(t => t.date === date);
            const totalVolume = dayTraining.reduce((sum, t) => sum + (t.trainingVolume || 0), 0);
            // トレーニングボリューム1あたり約0.005kcal
            return Math.round(totalVolume * 0.005);
        }

        // 日次データテーブル更新
        function updateDailyTable() {
            const tbody = document.getElementById('daily-table-body');
            tbody.innerHTML = '';

            // データをソート
            const sortedData = [...dailyData].sort((a, b) => new Date(b.date) - new Date(a.date));

            sortedData.forEach((item, index) => {
                const row = document.createElement('tr');
                
                // 前日比計算
                let weightDiff = '';
                let weightDiffClass = '';
                if (index < sortedData.length - 1) {
                    const prevWeight = sortedData[index + 1].weight;
                    const diff = item.weight - prevWeight;
                    if (diff > 0) {
                        weightDiff = `+${diff.toFixed(1)}`;
                        weightDiffClass = 'weight-increase';
                    } else if (diff < 0) {
                        weightDiff = diff.toFixed(1);
                        weightDiffClass = 'weight-decrease';
                    } else {
                        weightDiff = '±0.0';
                    }
                }

                const dateInfo = formatDateWithDay(item.date);
                const walkingCalories = calculateWalkingCalories(item.steps);
                const trainingCalories = calculateTrainingCalories(item.date);

                row.innerHTML = `
                    <td class="${dateInfo.className}">${dateInfo.formatted}</td>
                    <td>${item.weight}</td>
                    <td class="${weightDiffClass}">${weightDiff}</td>
                    <td>${item.calories}</td>
                    <td>${item.steps.toLocaleString()}</td>
                    <td>${walkingCalories}</td>
                    <td>${trainingCalories}</td>
                    <td>${item.event || '-'}</td>
                    <td><button class="btn" onclick="deleteDailyData('${item.date}')" style="padding: 5px 10px; font-size: 0.8rem;">削除</button></td>
                `;
                tbody.appendChild(row);
            });
        }

        // トレーニングデータテーブル更新
        function updateTrainingTable() {
            const tbody = document.getElementById('training-table-body');
            tbody.innerHTML = '';

            // データをソート
            const sortedData = [...trainingData].sort((a, b) => new Date(b.date) - new Date(a.date));

            sortedData.forEach((item, index) => {
                const row = document.createElement('tr');
                const dateInfo = formatDateWithDay(item.date);

                row.innerHTML = `
                    <td class="${dateInfo.className}">${dateInfo.formatted}</td>
                    <td>${item.exercise}</td>
                    <td>${item.weight}</td>
                    <td>${item.reps}</td>
                    <td>${item.sets}</td>
                    <td>${item.estimated1RM ? item.estimated1RM.toFixed(1) : '-'}</td>
                    <td>${item.trainingVolume ? Math.round(item.trainingVolume).toLocaleString() : '-'}</td>
                    <td><button class="btn" onclick="deleteTrainingData(${index})" style="padding: 5px 10px; font-size: 0.8rem;">削除</button></td>
                `;
                tbody.appendChild(row);
            });
        }

        // データ削除処理
        async function deleteDailyData(date) {
            if (!confirm('このデータを削除しますか？')) return;

            try {
                const response = await fetch(`${API_BASE}/delete-daily-data`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ date })
                });

                if (response.ok) {
                    showStatus('データを削除しました');
                    loadAllData();
                } else {
                    throw new Error('削除に失敗しました');
                }
            } catch (error) {
                console.error('削除エラー:', error);
                showStatus('データの削除に失敗しました', 'error');
            }
        }

        async function deleteTrainingData(index) {
            if (!confirm('このデータを削除しますか？')) return;

            try {
                const response = await fetch(`${API_BASE}/delete-training-data`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ index })
                });

                if (response.ok) {
                    showStatus('データを削除しました');
                    loadAllData();
                } else {
                    throw new Error('削除に失敗しました');
                }
            } catch (error) {
                console.error('削除エラー:', error);
                showStatus('データの削除に失敗しました', 'error');
            }
        }

        // 分析グラフ描画
        function drawAnalysisChart() {
            const ctx = document.getElementById('analysisChart').getContext('2d');
            
            if (analysisChart) {
                analysisChart.destroy();
            }

            // データ準備
            const startDate = new Date('2025-06-01');
            const endDate = new Date('2025-10-18');
            const dateRange = [];
            const currentDate = new Date(startDate);

            while (currentDate <= endDate) {
                dateRange.push(new Date(currentDate));
                currentDate.setDate(currentDate.getDate() + 1);
            }

            // 各データポイントの準備
            const labels = dateRange.map(date => {
                const month = date.getMonth() + 1;
                const day = date.getDate();
                return `${month}/${day}`;
            });

            const weightData = [];
            const caloriesData = [];
            const stepsData = [];
            const trainingCaloriesData = [];
            const eventData = [];

            dateRange.forEach(date => {
                const dateStr = date.toISOString().split('T')[0];
                const dailyRecord = dailyData.find(d => d.date === dateStr);
                
                if (dailyRecord) {
                    weightData.push(dailyRecord.weight);
                    caloriesData.push(dailyRecord.calories);
                    stepsData.push(dailyRecord.steps);
                    trainingCaloriesData.push(calculateTrainingCalories(dateStr));
                    eventData.push(dailyRecord.event || '');
                } else {
                    weightData.push(null);
                    caloriesData.push(null);
                    stepsData.push(null);
                    trainingCaloriesData.push(null);
                    eventData.push('');
                }
            });

            // 体重予測線の計算
            const validWeights = weightData.filter(w => w !== null);
            const avgCalories = caloriesData.filter(c => c !== null).reduce((sum, c) => sum + c, 0) / caloriesData.filter(c => c !== null).length || 0;
            
            let predictionData = [];
            if (validWeights.length > 0) {
                const firstWeight = validWeights[0];
                const lastWeight = validWeights[validWeights.length - 1];
                const trend = (lastWeight - firstWeight) / validWeights.length;
                
                predictionData = weightData.map((w, index) => {
                    if (w !== null) return w;
                    return firstWeight + (trend * index);
                });
            }

            analysisChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: '体重 (kg)',
                        data: weightData,
                        borderColor: '#ef4444',
                        backgroundColor: 'rgba(239, 68, 68, 0.1)',
                        borderWidth: 3,
                        yAxisID: 'y',
                        tension: 0.1,
                        pointBackgroundColor: '#ef4444',
                        pointBorderColor: '#ffffff',
                        pointBorderWidth: 2,
                        pointRadius: 5
                    }, {
                        label: '体重予測線',
                        data: predictionData,
                        borderColor: '#ef4444',
                        backgroundColor: 'transparent',
                        borderWidth: 2,
                        borderDash: [5, 5],
                        yAxisID: 'y',
                        tension: 0.1,
                        pointRadius: 0
                    }, {
                        label: '摂取カロリー (kcal)',
                        data: caloriesData,
                        borderColor: '#f59e0b',
                        backgroundColor: 'rgba(245, 158, 11, 0.1)',
                        borderWidth: 2,
                        yAxisID: 'y',
                        tension: 0.1,
                        pointBackgroundColor: '#f59e0b',
                        pointRadius: 3
                    }, {
                        label: '歩数',
                        data: stepsData,
                        type: 'bar',
                        backgroundColor: 'rgba(59, 130, 246, 0.6)',
                        borderColor: '#3b82f6',
                        borderWidth: 1,
                        yAxisID: 'y1'
                    }, {
                        label: '筋トレ消費カロリー (kcal)',
                        data: trainingCaloriesData,
                        borderColor: '#10b981',
                        backgroundColor: 'rgba(16, 185, 129, 0.1)',
                        borderWidth: 2,
                        yAxisID: 'y1',
                        tension: 0.1,
                        pointBackgroundColor: '#10b981',
                        pointRadius: 3
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        mode: 'index',
                        intersect: false,
                    },
                    plugins: {
                        title: {
                            display: true,
                            text: '体重・カロリー・運動データの推移',
                            font: {
                                size: 16,
                                weight: 'bold'
                            }
                        },
                        legend: {
                            position: 'top'
                        },
                        tooltip: {
                            callbacks: {
                                afterBody: function(context) {
                                    const dataIndex = context[0].dataIndex;
                                    const event = eventData[dataIndex];
                                    if (event && context[0].datasetIndex === 0) {
                                        return `イベント: ${event}`;
                                    }
                                    return '';
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            display: true,
                            title: {
                                display: true,
                                text: '日付'
                            }
                        },
                        y: {
                            type: 'linear',
                            display: true,
                            position: 'left',
                            title: {
                                display: true,
                                text: '体重 (kg) / カロリー (kcal)'
                            }
                        },
                        y1: {
                            type: 'linear',
                            display: true,
                            position: 'right',
                            title: {
                                display: true,
                                text: '歩数 / 消費カロリー (kcal)'
                            },
                            grid: {
                                drawOnChartArea: false,
                            },
                        }
                    }
                }
            });
        }

        // CSVエクスポート機能
        function exportDailyData() {
            const headers = ['日付', '体重(kg)', '摂取カロリー(kcal)', '歩数', '歩行消費カロリー', '筋トレ消費カロリー', 'イベント'];
            
            const csvContent = [
                headers.join(','),
                ...dailyData.map(item => [
                    item.date,
                    item.weight,
                    item.calories,
                    item.steps,
                    calculateWalkingCalories(item.steps),
                    calculateTrainingCalories(item.date),
                    `"${item.event || ''}"`
                ].join(','))
            ].join('\n');

            downloadCSV(csvContent, 'daily_data.csv');
        }

        function exportTrainingData() {
            const headers = ['日付', '種目', '重量(kg)', '回数', 'セット数', '推定1RM(kg)', 'トレーニングボリューム'];
            
            const csvContent = [
                headers.join(','),
                ...trainingData.map(item => [
                    item.date,
                    `"${item.exercise}"`,
                    item.weight,
                    item.reps,
                    item.sets,
                    item.estimated1RM ? item.estimated1RM.toFixed(1) : '',
                    item.trainingVolume ? Math.round(item.trainingVolume) : ''
                ].join(','))
            ].join('\n');

            downloadCSV(csvContent, 'training_data.csv');
        }

        function exportAllData() {
            // 日次データとトレーニングデータを統合
            const headers = ['日付', '体重(kg)', '摂取カロリー(kcal)', '歩数', '歩行消費カロリー', '筋トレ消費カロリー', 'イベント', 'トレーニング詳細'];
            
            const csvContent = [
                headers.join(','),
                ...dailyData.map(item => {
                    const dayTraining = trainingData.filter(t => t.date === item.date);
                    const trainingDetails = dayTraining.map(t => 
                        `${t.exercise}:${t.weight}kg×${t.reps}回×${t.sets}セット`
                    ).join(';');
                    
                    return [
                        item.date,
                        item.weight,
                        item.calories,
                        item.steps,
                        calculateWalkingCalories(item.steps),
                        calculateTrainingCalories(item.date),
                        `"${item.event || ''}"`,
                        `"${trainingDetails}"`
                    ].join(',');
                })
            ].join('\n');

            downloadCSV(csvContent, 'all_data.csv');
        }

        function downloadCSV(content, filename) {
            const BOM = '\uFEFF'; // UTF-8 BOM for Excel compatibility
            const blob = new Blob([BOM + content], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', filename);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            showStatus(`${filename} をダウンロードしました`);
        }
    </script>
